<!DOCTYPE html>
<html>

<head>
  <title>Incremental Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Incremental Game</h1>
  <h3>v0.1.0</h3>
  <div class="grid-container">
    <div class="upgrades">
      <h2>Upgrades</h2>
      <nav>
        <ul>
          <li>
            <button id="Click Upgrade 1"></button>
            <div id="Click Upgrade 1Cost"></div>
            <div id="Click Upgrade 1Count"></div>
            <div id="Click Upgrade 1Power"></div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="psUpgrades">
      <h2>Per Secound Upgrades</h2>
      <nav>
        <ul>
          <li>
            <button id="Auto Upgrade 1"></button>
            <div id="Auto Upgrade 1Cost"></div>
            <div id="Auto Upgrade 1Count"></div>
            <div id="Auto Upgrade 1Power"></div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="clicking-area">
      <h2>Clicking Area</h2>
      <button id="increment">Increment</button>
    </div>
    <div class="research">
      <h2>Research</h2>
      <nav>
        <ul>
          <li>
            <button id="Increment Power 1"></button>
            <div id="Increment Power 1Cost"></div>
            <div id="Increment Power 1Count"></div>
            <div id="Increment Power 1Power"></div>
            <div id="Increment Power 1Type"></div>
          </li>
          <li>
            <button id="Increment Cost 1"></button>
            <div id="Increment Cost 1Cost"></div>
            <div id="Increment Cost 1Count"></div>
            <div id="Increment Cost 1Power"></div>
            <div id="Increment Cost 1Type"></div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="settings-and-saving">
      <h2>Settings & Saving</h2>
      <button id="save">Save</button>
    </div>
    <div class="score">
      <h2>Score</h2>
      <div id="score">Score: 0</div>
      <div id="totalScore">Total Score: 0</div>
      <div id="incrementScore">Points per Increment: 1</div>
      <div id="incrementPerSecScore">Increment Per Secound: 0</div>
    </div>
  </div>
</body>

</html>
